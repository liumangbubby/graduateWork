<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/backyard.css" rel="stylesheet" type="text/css" />
<script src="../../js/jquery-1.6.4.js"></script>
<script src="../../js/backyard.js">
</script>
<style>
.spe_div{
	overflow:auto;
}
.spe_table {
	margin: 20px;
	border: 1px solid #ccc;
	border-collapse: collapse;
}
.spe_title{
	font-size:24px;
	font-weight:bold;
	font-family:"新宋体",'宋体';
}
</style>
</head>

<body class="body">
<div class="main_div">
  <div class="left_div">
    <div class="left-tag">报名信息</div>
    <div class="left-tag">历史数据</div>
    <div class="left-tag">申报专业</div>
    <div class="left-tag">参与状态</div>
  </div>
  <div class="right_div spe_div">
    <p class="spe_title">班级名称</p>
    <hr />
    <table width="748" border="0" cellpadding="0" cellspacing="0" class="spe_table">
      <tr>
        <td width="51" height="35" align="center" class="cell_title">
        </td>
        <td width="72" align="center" class="cell_title">序号</td>
        <td width="202" align="center" class="cell_title">上传时间</td>
        <td width="183" align="center" class="cell_title">上传人</td>
        <td width="100" align="center" class="cell_title">周数</td>
        <td  width="138" align="center" class="cell_title">操&nbsp;&nbsp;作</td>
      </tr>
      <tr>
      	<td height="32" align="center" class="cell">
        	<input name="" type="checkbox" value="" />
        </td>
        <td align="center" class="cell_num">1</td>
        <td align="center" class="cell">&nbsp;</td>
        <td align="center" class="cell">A</td>
        <td align="center" class="cell">&nbsp;</td>
        <td align="center" class="cell"><img src="../../pic/delete.png"/></td>
      </tr>
      
    </table>
  </div>
</div>
</body>
</html>
